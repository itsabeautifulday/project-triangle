<!DOCTYPE html>
<html lang='en'>
  <head>

    <!-- Styles -->
    <link rel="stylesheet" href="css/bootstrap.css"/>

  <body>

  <!-- the home page with the main map view -->
  <div class="frame">
    <div id="menu" class="menu collapse width">
      <div class="collapse-inner">
        <div class="menu-header"> 
          Main Menu
        </div>
        <ul class="nav nav-tabs nav-stacked">
          <li><a>First button</a></li>
          <li><a>Second button</a></li>
          <li><a>Third button</a></li>
          <li><a>Four button</a></li>
          <li><a>Fifth button</a></li>
          <li><a>Sixth button</a></li>
        </ul>
      </div>
    </div>
    <div class="view">
      <div class='navbar navbar-default navbar-static-top'>
        <div class='container'>
          <div class="navbar-header">
            <div class="col-xs-4">
              <button type="button" class="navbar-toggle pull-left" data-toggle="collapse" data-target="#menu"> 
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>

            <div class="col-xs-4">
            <a class="navbar-brand" href='index.html'>Triangle</a>
            </div>

            <div class="col-xs-4">
              <button class="btn btn-default navbar-btn pull-right">
              <span class="glyphicon glyphicon-search" id="search"></span></button>
            </div>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="index.html">Map</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </div>
          
          <div class='col-md-12'>
            <input class='form-control' id='search_address' placeholder='Enter an address or an intersection' type='text' />
          </div>
        </div>
      </div> 
      
      <div id="content">
        <div class='col-md-12'>
          <div id="map_canvas"></div>
            <div id="event_list">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                      What's Happening?
                    </a>
                  </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse">
                  <div>
                    <div>
                      <h5>Sort by:</h5>
                      <select class="form-control">
                        <option value="one">Closest</option>
                        <option value="two">Furthest</option>
                        <option value="three">Size (Decreasing)</option>
                        <option value="four">Size (Increasing)</option>
                      </select>
                    </div>
                  </div>
                  <ul class="list-group">
                    <li class="list-group-item">Vancouver Auto Show</li>
                    <li class="list-group-item">Jazz Festival</li>
                    <li class="list-group-item">Magic Show</li>
                    <li class="list-group-item">Car Accident</li>
                  </ul>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>




    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.address.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places&v=3.14"></script>
    <script type="text/javascript" src="js/jquery.geocomplete.min.js"></script>
    <script type="text/javascript" src="js/maps_lib.js"></script>
    <script type='text/javascript'>
      //<![CDATA[
        $(window).resize(function () {
          var h = $(window).height(),
            offsetTop = 0; // This involves the navbar (51) and a 1 pxl gap between 
          $('#map_canvas').css('height', (h - offsetTop));
        }).resize();
        
        $(document).ready(function() {
        $( "#search" ).click(function() {
          $("#search_address").slideToggle();
        });


        // $("#enter-details").click(function(){
        //   //show the details page, hide the maps page
        //   $("#home").hide();
        //   $("#details").fadeIn();
        // })

        // $("#back").click(function(){
        //   $("#details").hide();
        //   $("#home").fadeIn();          
        // })

        });



        $(function() {
          MapsLib.initialize();
          $("#search_address").geocomplete();

          $(':checkbox').click(function(){
            MapsLib.doSearch();
          });

          $(':radio').click(function(){
            MapsLib.doSearch();
          });
          
          $('#search_radius').change(function(){
            MapsLib.doSearch();
          });
          
          $('#search').click(function(){
            MapsLib.doSearch();
          });
          
          $('#find_me').click(function(){
            MapsLib.findMe(); 
            return false;
          });
          
          $('#reset').click(function(){
            $.address.parameter('address','');
            MapsLib.initialize(); 
            return false;
          });
          
          $(":text").keydown(function(e){
              var key =  e.keyCode ? e.keyCode : e.which;
              if(key == 13) {
                  $('#search').click();
                  return false;
              }
          });
        });

        $("#menu a").click(function(e) {
          $('#menu').collapse('toggle');
        });
        
      //]]>
    </script>
  </body>
</html>
