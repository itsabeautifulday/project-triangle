  <!-- the home page with the main map view -->
  <div class="frame">
    <div id="menu" class="menu collapse width">

          <li><a>Fifth button</a></li>

        </ul>
      </div>
    </div>
    <div class="view">
      <div class='navbar navbar-default navbar-static-top'>
        <div class='container'>
          <div class="navbar-header">
            <div class="col-xs-4">
              <button type="button" class="navbar-toggle pull-left" data-toggle="collapse" data-target="#menu"> 
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            </div>

            <div class="col-xs-4">

            </div>

            <div class="col-xs-4">
              <button class="btn btn-default navbar-btn pull-right">
              <span class="glyphicon glyphicon-search" id="search"></span></button>
            </div>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="index.html">Map</a></li>
              <li><a href="#">About</a></li>
            </ul>

            <input class='form-control' id='search_address' placeholder='Enter an address or an intersection' type='text' />

      <div id="content" class="row">
        <div class='col-md-12'>
          <div id="map_canvas"></div>
            <div id="event_list">

                <div class="panel-heading">
                  <h4 class="panel-title">
                    <div data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                      <div class="row">
                        <div class="col-xs-6">
                          <button class="btn btn-success">Discover</button>
                        </div>
                        <div class="col-xs-6">
                          <img src="images/blue-dot.png"> <span>= Your Location</span>
                        </div>
                      </div>
                    </div>
                  </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse">
                  <ul class="list-group">
                    <li class="list-group-item" id="all"><a href="#">All Events</a></li>
                    <li class="list-group-item" id="trending"><a href="#">Most Popular Events</a></li>
                    <li class="list-group-item" id="nearest"><a href="#">Nearest Events</a></li>
                  </ul>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>




    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>

        $(window).resize(function () {
          var h = $(window).height(),
            offsetTop = 0; // This involves the navbar (51) and a 1 pxl gap between 
          $('#map_canvas').css('height', (h - offsetTop));
        }).resize();
        
        $(document).ready(function() {
        $( "#search" ).click(function() {
          $("#search_address").slideToggle();
        });

        });



        $(function() {
          MapsLib.initialize();
          $("#search_address").geocomplete();

          $(':checkbox').click(function(){
            MapsLib.doSearch();
          });

          $(':radio').click(function(){
            MapsLib.doSearch();
          });
          
          $('#search_radius').change(function(){
            MapsLib.doSearch();
          });
          
          $('#search').click(function(){
            MapsLib.doSearch();
          });
          
          $('#find_me').click(function(){
            MapsLib.findMe(); 
            return false;
          });
          
          $('#reset').click(function(){
            $.address.parameter('address','');
            MapsLib.initialize(); 
            return false;
          });
          
          $(":text").keydown(function(e){
              var key =  e.keyCode ? e.keyCode : e.which;
              if(key == 13) {
                  $('#search').click();
                  return false;
              }
          });

          $('#trending').click(function(){

          });

          $("#nearest").click(function(){

          });

        });

        $("#menu a").click(function(e) {
          $('#menu').collapse('toggle');
        });
