<html>

<head>
    <title>Searchable Map Template Demo</title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content='' name='description' />
    <meta content='' name='author' />
    <!-- Styles -->
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/custom.css"/>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

</head>


<body>
<!-- the Events details page begins here, use jQuery to swap between this and the map -->
<div id="details">
    <div class='navbar navbar-default navbar-fixed-top'>
      <div class="navbar-header">
        <div id="back_button">
          <button type="button" class="btn btn-default navbar-btn btn-sm" id="back">
            <a href="index.html"><span>Back</span></a>
          </button>
        </div>
        <div class='title_bar'>
          <h4>
            Vancouver Auto Show
          </h4>
        </div>
        <div id="search_button">
          <button class="btn btn-primary navbar-btn pull-right btn-sm" id="share" data-toggle="modal" data-target="#share-page">
            Share
          </button>
        </div>
      </div>
    </div> 

<div class="modal fade" id="share-page" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Share Event</h4>
      </div>
      <div class="modal-body">

        <div class="list-group lead">
          <a href="#" class="list-group-item"><span class="fa fa-facebook-square"></span> Post</a>
          <a href="#" class="list-group-item"><span class="fa fa-twitter-square"></span> Tweet</a>
          <a href="#" class="list-group-item"><span class="fa fa-instagram"></span> Share</a>
          <a href="#" class="list-group-item"><span class="fa fa-foursquare"></span> CheckIn</a>
        </div> 
      </div>

    </div>
  </div>
</div>


    <div class="col-md-12" id="details-content">
      <div class="wordcloud text-primary">

        <div class="row">
        <span class="col-xs-2"></span>
        <span class="wordcloud-secondary">Cars</span>
        </div>              
        <div class="row">
        <span class="col-xs-4"></span>
        <span class="wordcloud-main">AutoShow</span>
        </div>
        <div class="row">
          <span class="col-xs-2"></span>
        <span class="col-xs-4 wordcloud-secondary">CarShow</span>
        <span class="col-xs-6 wordcloud-secondary">Lamborghini</span>
        </div>
      </div>

      <hr>

      <div>
      <p class="lead">Live Feed</p>

      <div class="row">
        <div class="col-xs-2">
          <img class="avatar" src="images/avatar.jpeg">
        </div>
        <div class="col-xs-10">
          <p>First time seeing so many <span class="text-primary">#Lamborghinis</span> in a row! <span class="text-primary">#VancouverAutoShow</span></p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-2">
          <img class="avatar" src="images/avatar.jpeg">
        </div>
        <div class="col-xs-10">
          <p>wish I could afford these.. <span class="text-primary">#AutoShow #cars</span></p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-2">
          <img class="avatar" src="images/avatar.jpeg">
        </div>
        <div class="col-xs-10">
          <p>look at all these cars! <span class="text-primary">#CarShow #cars</span></p>
        </div>
      </div>            
      </div>

      <hr>

      <p class="lead">Event Photos</p>

      <div class="row">
        <div class="col-xs-2">
          <span class="photo-slide glyphicon glyphicon-chevron-left"></span>
        </div>
        <div class="col-xs-8">
          <img src="http://placehold.it/60x60">
          <img src="http://placehold.it/60x60">
          <img src="http://placehold.it/60x60">
        </div>

        <div class="col-xs-2">
          <span class="photo-slide glyphicon glyphicon-chevron-right"></span>
        </div>
      </div>

    </div>
</div>


<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.address.js"></script>

</body>



</html>
