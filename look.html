<!-- the Events details page begins here, use jQuery to swap between this and the map -->
  <div id="details">

    <div class='navbar navbar-default navbar-fixed-top'>
      <div class="navbar-header">
        <div id="back_button">
          <button type="button" class="btn btn-default navbar-btn btn-sm" id="back">
            <a href="index.html"><span>Back</span></a>
          </button>
        </div>
        <div class='detail_title_bar'>
          <h4>
            Search
          </h4>
        </div>
      </div>
    </div> 
	
    <div class="col-md-12" id="details-content">
      <input id="search-bar" class='form-control' placeholder='Search for event keywords, location' type='text' />
      <hr>
      <div id="results">
        <p class="lead">Results</p>
          <ul class="list-group">
            <li class="list-group-item" id="autoshow"><a href="autoshow.html">Vancouver Auto Show</a></li>
            <li class="list-group-item" id="caraccident"><a href="caraccident.html">Car Accident</a></li>
          </ul>
      </div>

<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.address.js"></script>
<script type='text/javascript'>
	$(":text").keydown(function(e){
              var key =  e.keyCode ? e.keyCode : e.which;
              if(key == 13) {
                if($("#search-bar").val() != ""){
                  $("#results").slideToggle();
                  return false;
                } else {
					$("#results").css("display", "none");
				}
              }
          });
</script>
